<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Bento Grid</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:#f5f5f7;color:#1d1d1f}
.header{position:sticky;top:0;background:rgba(255,255,255,0.8);backdrop-filter:saturate(180%) blur(20px);z-index:100;padding:1rem 0;border-bottom:1px solid rgba(0,0,0,0.1)}
.container{max-width:1400px;margin:0 auto;padding:0 2rem}
.logo-container{text-align:center}
.logo{max-height:50px;width:auto}
.hero{text-align:center;padding:4rem 2rem}
h1{font-size:3.5rem;font-weight:700;margin-bottom:0.5rem;letter-spacing:-1px}
.subtitle{font-size:1.3rem;color:#6e6e73;margin-bottom:0.5rem}
.location{font-size:1rem;color:#86868b}
.bento-grid{display:grid;grid-template-columns:repeat(12,1fr);grid-auto-rows:200px;gap:1rem;max-width:1400px;margin:3rem auto;padding:0 2rem}
.bento-item{position:relative;overflow:hidden;border-radius:20px;cursor:pointer;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);box-shadow:0 4px 20px rgba(0,0,0,0.08)}
.bento-item:hover{transform:scale(1.02);box-shadow:0 12px 40px rgba(0,0,0,0.15);z-index:10}
.bento-item img{width:100%;height:100%;object-fit:cover;transition:0.4s}
.bento-item:hover img{transform:scale(1.05)}
.span-2x2{grid-column:span 4;grid-row:span 2}
.span-wide{grid-column:span 8;grid-row:span 2}
.span-tall{grid-column:span 4;grid-row:span 3}
.span-large{grid-column:span 6;grid-row:span 3}
.span-small{grid-column:span 3;grid-row:span 2}
.span-medium{grid-column:span 6;grid-row:span 2}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-content{position:relative;max-width:90vw;max-height:90vh}
.lightbox-image{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:10px}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.15);color:#fff;border:none;padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:50%;backdrop-filter:blur(20px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.25)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.15);color:#fff;border:none;padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(20px);border-radius:50%;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.25)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.15);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(20px)}
@media(max-width:1024px){
.bento-grid{grid-template-columns:repeat(6,1fr);grid-auto-rows:150px}
.span-wide{grid-column:span 6}
.span-tall{grid-column:span 6;grid-row:span 2}
.span-large{grid-column:span 6;grid-row:span 2}
.span-2x2{grid-column:span 3}
.span-medium{grid-column:span 3}
.span-small{grid-column:span 2}
}
@media(max-width:768px){
h1{font-size:2.5rem}
.bento-grid{grid-template-columns:repeat(2,1fr);grid-auto-rows:120px}
.span-wide,.span-tall,.span-large{grid-column:span 2;grid-row:span 2}
.span-2x2,.span-medium{grid-column:span 2;grid-row:span 2}
.span-small{grid-column:span 1;grid-row:span 1}
}
</style>
</head>
<body>
<header class="header">
<div class="container">
<div class="logo-container"><img src="../logo.jpg" alt="Willow Spence" class="logo"></div>
</div>
</header>
<section class="hero">
<h1>Willow Spence Urban Retreat</h1>
<p class="subtitle">16 Bedrooms of Modern Elegance</p>
<p class="location">1004 Spence Street, Austin, Texas 78702</p>
</section>
<div class="bento-grid" id="bento-grid"></div>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<div class="lightbox-content">
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
</div>
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / <span id="lightbox-total">62</span></div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let lightboxIndex=0;
const bentoGrid=document.getElementById('bento-grid');
const patterns=['span-wide','span-2x2','span-2x2','span-2x2','span-tall','span-medium','span-medium','span-large','span-2x2','span-2x2','span-2x2','span-medium'];
images.forEach((src,index)=>{
const item=document.createElement('div');
item.className=`bento-item ${patterns[index%patterns.length]}`;
const img=document.createElement('img');
img.src=src;
img.alt=`Property ${index+1}`;
img.loading='lazy';
item.appendChild(img);
item.onclick=()=>openLightbox(index);
bentoGrid.appendChild(item);
});
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='auto';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}
});
</script>
</body>
</html>
