<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Horizontal Scroll</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Arial',sans-serif;background:#1a1a1a;color:#fff;overflow:hidden;height:100vh;display:flex;flex-direction:column}
.header{padding:1.5rem 2rem;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.1);display:flex;align-items:center;justify-content:space-between;z-index:10}
.header-left{display:flex;align-items:center;gap:1.5rem}
.logo{max-height:40px}
.title-group h1{font-size:1.5rem;margin-bottom:0.2rem}
.title-group p{font-size:0.9rem;opacity:0.7}
.counter{font-size:1rem;opacity:0.8}
.scroll-container{flex:1;position:relative;overflow-x:scroll;overflow-y:hidden;cursor:grab;scroll-behavior:smooth}
.scroll-container:active{cursor:grabbing}
.scroll-container::-webkit-scrollbar{height:8px}
.scroll-container::-webkit-scrollbar-track{background:rgba(255,255,255,0.1)}
.scroll-container::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.3);border-radius:4px}
.scroll-container::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,0.5)}
.scroll-strip{display:flex;gap:1.5rem;padding:2rem;height:100%;align-items:center}
.scroll-item{flex-shrink:0;height:calc(100vh - 140px);width:auto;position:relative;border-radius:15px;overflow:hidden;transition:0.3s;box-shadow:0 10px 40px rgba(0,0,0,0.5)}
.scroll-item:hover{transform:scale(1.05);box-shadow:0 20px 60px rgba(0,0,0,0.7)}
.scroll-item img{height:100%;width:auto;object-fit:cover;display:block}
.item-number{position:absolute;top:1rem;right:1rem;background:rgba(0,0,0,0.7);backdrop-filter:blur(10px);padding:0.5rem 1rem;border-radius:20px;font-size:0.9rem}
.hint{position:absolute;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.8);backdrop-filter:blur(10px);padding:1rem 2rem;border-radius:30px;font-size:0.9rem;opacity:0.8;pointer-events:none;animation:fadeOut 3s forwards}
@keyframes fadeOut{0%{opacity:0.8}80%{opacity:0.8}100%{opacity:0}}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-image{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:10px}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.2);color:#fff;border:none;padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:50%;backdrop-filter:blur(10px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.2);color:#fff;border:none;padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(10px);border-radius:50%;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.2);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(10px)}
@media(max-width:768px){
.header-left{flex-direction:column;align-items:flex-start;gap:0.5rem}
.title-group h1{font-size:1.2rem}
}
</style>
</head>
<body>
<div class="header">
<div class="header-left">
<img src="../logo.jpg" alt="Willow Spence" class="logo">
<div class="title-group">
<h1>Willow Spence Urban Retreat</h1>
<p>Austin, Texas</p>
</div>
</div>
<div class="counter"><span id="current-view">1</span> / 62</div>
</div>
<div class="scroll-container" id="scroll-container">
<div class="scroll-strip" id="scroll-strip"></div>
<div class="hint">← Drag to scroll →</div>
</div>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / 62</div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let lightboxIndex=0;
const scrollStrip=document.getElementById('scroll-strip');
const scrollContainer=document.getElementById('scroll-container');
images.forEach((src,index)=>{
const item=document.createElement('div');
item.className='scroll-item';
const img=document.createElement('img');
img.src=src;
img.alt=`Property ${index+1}`;
img.loading='lazy';
const number=document.createElement('div');
number.className='item-number';
number.textContent=index+1;
item.appendChild(img);
item.appendChild(number);
item.onclick=()=>openLightbox(index);
scrollStrip.appendChild(item);
});
let isDown=false;
let startX;
let scrollLeft;
scrollContainer.addEventListener('mousedown',(e)=>{
isDown=true;
scrollContainer.style.cursor='grabbing';
startX=e.pageX-scrollContainer.offsetLeft;
scrollLeft=scrollContainer.scrollLeft;
});
scrollContainer.addEventListener('mouseleave',()=>{
isDown=false;
scrollContainer.style.cursor='grab';
});
scrollContainer.addEventListener('mouseup',()=>{
isDown=false;
scrollContainer.style.cursor='grab';
});
scrollContainer.addEventListener('mousemove',(e)=>{
if(!isDown)return;
e.preventDefault();
const x=e.pageX-scrollContainer.offsetLeft;
const walk=(x-startX)*2;
scrollContainer.scrollLeft=scrollLeft-walk;
});
scrollContainer.addEventListener('scroll',()=>{
const scrollPercentage=scrollContainer.scrollLeft/(scrollContainer.scrollWidth-scrollContainer.clientWidth);
const currentView=Math.floor(scrollPercentage*images.length)+1;
document.getElementById('current-view').textContent=currentView;
});
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='hidden';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}else{
if(e.key==='ArrowLeft')scrollContainer.scrollLeft-=300;
if(e.key==='ArrowRight')scrollContainer.scrollLeft+=300;
}
});
</script>
</body>
</html>
