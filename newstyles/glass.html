<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Glassmorphism</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);min-height:100vh;overflow-x:hidden}
.bg-shapes{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0}
.shape{position:absolute;border-radius:50%;filter:blur(60px);opacity:0.3;animation:float 20s infinite}
.shape1{width:400px;height:400px;background:#ff6b9d;top:10%;left:10%;animation-delay:0s}
.shape2{width:300px;height:300px;background:#c471ed;top:60%;right:10%;animation-delay:5s}
.shape3{width:500px;height:500px;background:#12c2e9;bottom:5%;left:40%;animation-delay:10s}
@keyframes float{0%,100%{transform:translate(0,0) scale(1)}33%{transform:translate(30px,-30px) scale(1.1)}66%{transform:translate(-20px,20px) scale(0.9)}}
.content{position:relative;z-index:1;padding:3rem 2rem}
.glass-header{background:rgba(255,255,255,0.1);backdrop-filter:blur(20px) saturate(180%);border:1px solid rgba(255,255,255,0.2);border-radius:30px;padding:2rem;text-align:center;max-width:800px;margin:0 auto 3rem;box-shadow:0 8px 32px rgba(0,0,0,0.1)}
.logo{max-height:60px;margin-bottom:1rem;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.2))}
h1{font-size:3rem;color:#fff;margin-bottom:0.5rem;text-shadow:0 2px 10px rgba(0,0,0,0.2)}
.subtitle{color:rgba(255,255,255,0.9);font-size:1.2rem}
.glass-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;max-width:1400px;margin:0 auto}
.glass-card{background:rgba(255,255,255,0.15);backdrop-filter:blur(20px) saturate(180%);border-radius:20px;border:1px solid rgba(255,255,255,0.3);overflow:hidden;cursor:pointer;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);box-shadow:0 8px 32px rgba(0,0,0,0.1)}
.glass-card:hover{transform:translateY(-10px) scale(1.02);background:rgba(255,255,255,0.2);box-shadow:0 15px 50px rgba(0,0,0,0.2)}
.glass-card img{width:100%;aspect-ratio:4/3;object-fit:cover;display:block;transition:0.4s}
.glass-card:hover img{transform:scale(1.05)}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:1000;backdrop-filter:blur(30px)}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-content{position:relative;max-width:90vw;max-height:90vh;background:rgba(255,255,255,0.1);backdrop-filter:blur(20px);border-radius:20px;padding:1rem;border:1px solid rgba(255,255,255,0.2)}
.lightbox-image{max-width:85vw;max-height:85vh;object-fit:contain;border-radius:10px}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.2);color:#fff;border:1px solid rgba(255,255,255,0.3);padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:15px;backdrop-filter:blur(20px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.2);color:#fff;border:1px solid rgba(255,255,255,0.3);padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(20px);border-radius:15px;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.2);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.3)}
@media(max-width:768px){
h1{font-size:2rem}
.glass-grid{grid-template-columns:1fr;gap:1.5rem}
}
</style>
</head>
<body>
<div class="bg-shapes">
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
</div>
<div class="content">
<div class="glass-header">
<img src="../logo.jpg" alt="Willow Spence" class="logo">
<h1>Willow Spence</h1>
<p class="subtitle">Urban Retreat • Austin, Texas 78702</p>
</div>
<div class="glass-grid" id="glass-grid"></div>
</div>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<div class="lightbox-content">
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
</div>
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / <span id="lightbox-total">62</span></div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let lightboxIndex=0;
const glassGrid=document.getElementById('glass-grid');
images.forEach((src,index)=>{
const card=document.createElement('div');
card.className='glass-card';
const img=document.createElement('img');
img.src=src;
img.alt=`Property ${index+1}`;
img.loading='lazy';
card.appendChild(img);
card.onclick=()=>openLightbox(index);
glassGrid.appendChild(card);
});
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='auto';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}
});
</script>
</body>
</html>
