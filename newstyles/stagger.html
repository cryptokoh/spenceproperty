<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Animated Stagger Grid</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Arial',sans-serif;background:linear-gradient(to bottom,#000428,#004e92);min-height:100vh;padding:2rem 1rem}
.header{text-align:center;margin-bottom:4rem;opacity:0;animation:fadeInDown 1s forwards}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}
.logo{max-height:60px;margin-bottom:1rem;filter:drop-shadow(0 5px 15px rgba(255,255,255,0.3))}
h1{font-size:3rem;color:#fff;margin-bottom:0.5rem;text-shadow:0 4px 10px rgba(0,0,0,0.5)}
.subtitle{font-size:1.2rem;color:rgba(255,255,255,0.8)}
.stagger-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:2rem;max-width:1400px;margin:0 auto}
.stagger-item{position:relative;aspect-ratio:4/3;border-radius:15px;overflow:hidden;cursor:pointer;box-shadow:0 10px 30px rgba(0,0,0,0.3);opacity:0;transform:translateY(50px) scale(0.9);transition:all 0.6s cubic-bezier(0.4,0,0.2,1)}
.stagger-item.visible{opacity:1;transform:translateY(0) scale(1)}
.stagger-item:hover{transform:translateY(-10px) scale(1.03);box-shadow:0 20px 50px rgba(0,0,0,0.5)}
.stagger-item img{width:100%;height:100%;object-fit:cover;transition:0.6s}
.stagger-item:hover img{transform:scale(1.1);filter:brightness(1.1)}
.item-overlay{position:absolute;bottom:0;left:0;right:0;background:linear-gradient(to top,rgba(0,0,0,0.8),transparent);padding:1.5rem;color:#fff;transform:translateY(100%);transition:0.4s}
.stagger-item:hover .item-overlay{transform:translateY(0)}
.item-number{font-size:0.9rem;opacity:0.8;margin-bottom:0.3rem}
.item-title{font-size:1.1rem;font-weight:600}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-image{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:10px}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.2);color:#fff;border:none;padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:50%;backdrop-filter:blur(10px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.2);color:#fff;border:none;padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(10px);border-radius:50%;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.2);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(10px)}
@media(max-width:768px){
h1{font-size:2rem}
.stagger-grid{grid-template-columns:1fr;gap:1.5rem}
}
</style>
</head>
<body>
<div class="header">
<img src="../logo.jpg" alt="Willow Spence" class="logo">
<h1>Willow Spence Urban Retreat</h1>
<p class="subtitle">Scroll to Reveal • Austin, Texas</p>
</div>
<div class="stagger-grid" id="stagger-grid"></div>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / 62</div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let lightboxIndex=0;
const staggerGrid=document.getElementById('stagger-grid');
images.forEach((src,index)=>{
const item=document.createElement('div');
item.className='stagger-item';
item.style.transitionDelay=`${(index%12)*0.05}s`;
const img=document.createElement('img');
img.src=src;
img.alt=`Property ${index+1}`;
img.loading='lazy';
const overlay=document.createElement('div');
overlay.className='item-overlay';
overlay.innerHTML=`
<div class="item-number">Photo ${index+1}</div>
<div class="item-title">Willow Spence</div>
`;
item.appendChild(img);
item.appendChild(overlay);
item.onclick=()=>openLightbox(index);
staggerGrid.appendChild(item);
});
const observer=new IntersectionObserver((entries)=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add('visible');
}
});
},{threshold:0.1,rootMargin:'0px 0px -50px 0px'});
document.querySelectorAll('.stagger-item').forEach(item=>{
observer.observe(item);
});
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='auto';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}
});
</script>
</body>
</html>
