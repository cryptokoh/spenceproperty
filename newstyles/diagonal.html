<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Diagonal Split</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Arial',sans-serif;background:#000;overflow-x:hidden;color:#fff}
.split-container{height:100vh;position:relative;overflow:hidden}
.split-side{position:absolute;top:0;height:100%;transition:all 0.8s cubic-bezier(0.4,0,0.2,1)}
.split-left{left:0;width:50%;background:#1a1a1a;clip-path:polygon(0 0,100% 0,90% 100%,0 100%);z-index:2;display:flex;align-items:center;justify-content:center;padding:3rem}
.split-right{right:0;width:60%;background:#000;clip-path:polygon(10% 0,100% 0,100% 100%,0 100%)}
.split-left:hover{width:55%;clip-path:polygon(0 0,100% 0,95% 100%,0 100%)}
.split-left:hover~.split-right{width:55%}
.content-panel{max-width:500px;opacity:0;animation:fadeIn 1s 0.3s forwards}
@keyframes fadeIn{to{opacity:1}}
.logo{max-width:200px;margin-bottom:2rem;filter:drop-shadow(0 5px 15px rgba(255,255,255,0.2))}
h1{font-size:3.5rem;margin-bottom:1rem;line-height:1.1;text-shadow:0 4px 10px rgba(0,0,0,0.5)}
.description{font-size:1.2rem;line-height:1.8;margin-bottom:2rem;color:rgba(255,255,255,0.8)}
.cta-button{display:inline-block;padding:1.2rem 3rem;background:#fff;color:#000;text-decoration:none;border-radius:30px;font-weight:600;transition:0.3s;box-shadow:0 5px 20px rgba(255,255,255,0.2)}
.cta-button:hover{transform:translateY(-5px);box-shadow:0 10px 30px rgba(255,255,255,0.3)}
.image-slide{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transition:opacity 1s}
.image-slide.active{opacity:1}
.nav-arrows{position:absolute;right:3rem;top:50%;transform:translateY(-50%);z-index:10;display:flex;flex-direction:column;gap:1rem}
.nav-arrow{background:rgba(255,255,255,0.2);border:none;color:#fff;width:50px;height:50px;border-radius:50%;cursor:pointer;font-size:1.5rem;backdrop-filter:blur(10px);transition:0.3s}
.nav-arrow:hover{background:rgba(255,255,255,0.3);transform:scale(1.1)}
.counter{position:absolute;bottom:3rem;right:3rem;background:rgba(255,255,255,0.2);padding:1rem 2rem;border-radius:30px;backdrop-filter:blur(10px);font-size:1.1rem}
.gallery-trigger{position:absolute;bottom:3rem;left:3rem;background:rgba(255,255,255,0.2);padding:1rem 2rem;border-radius:30px;backdrop-filter:blur(10px);cursor:pointer;transition:0.3s;text-decoration:none;color:#fff}
.gallery-trigger:hover{background:rgba(255,255,255,0.3)}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-image{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:10px}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.2);color:#fff;border:none;padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:50%;backdrop-filter:blur(10px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.2);color:#fff;border:none;padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(10px);border-radius:50%;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.3)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.2);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(10px)}
@media(max-width:968px){
.split-left,.split-right{width:100%!important;clip-path:none!important;position:relative;height:50vh}
.nav-arrows{right:1.5rem}
.counter,.gallery-trigger{bottom:1.5rem;left:auto;right:1.5rem}
.gallery-trigger{bottom:5rem}
h1{font-size:2.5rem}
}
</style>
</head>
<body>
<div class="split-container">
<div class="split-left">
<div class="content-panel">
<img src="../logo.jpg" alt="Willow Spence" class="logo">
<h1>Willow Spence Urban Retreat</h1>
<p class="description">Experience luxury living in the heart of Austin. 16 beautifully appointed bedrooms await at 1004 Spence Street.</p>
<a href="#gallery" class="cta-button" onclick="openLightbox(0);return false">View Gallery</a>
</div>
</div>
<div class="split-right" id="image-container"></div>
<div class="nav-arrows">
<button class="nav-arrow" onclick="changeImage(-1)">↑</button>
<button class="nav-arrow" onclick="changeImage(1)">↓</button>
</div>
<div class="counter"><span id="current">1</span> / 62</div>
</div>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / 62</div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let currentIndex=0;
let lightboxIndex=0;
const imageContainer=document.getElementById('image-container');
images.forEach((src,index)=>{
const img=document.createElement('img');
img.src=src;
img.className='image-slide';
img.alt=`Property ${index+1}`;
if(index===0)img.classList.add('active');
imageContainer.appendChild(img);
});
function changeImage(direction){
const slides=document.querySelectorAll('.image-slide');
slides[currentIndex].classList.remove('active');
currentIndex=(currentIndex+direction+images.length)%images.length;
slides[currentIndex].classList.add('active');
document.getElementById('current').textContent=currentIndex+1;
}
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='auto';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}else{
if(e.key==='ArrowUp')changeImage(-1);
if(e.key==='ArrowDown')changeImage(1);
}
});
setInterval(()=>changeImage(1),5000);
</script>
</body>
</html>
