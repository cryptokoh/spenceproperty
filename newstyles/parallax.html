<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Willow Spence | Parallax Depth</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Arial',sans-serif;overflow-x:hidden;background:#000}
.parallax-container{position:relative;height:100vh;overflow:hidden}
.parallax-layer{position:absolute;width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.parallax-bg{background:linear-gradient(135deg,#1a1a2e,#16213e);z-index:1}
.parallax-mid{z-index:2}
.parallax-front{z-index:3}
.parallax-overlay{z-index:10;pointer-events:none}
.hero-content{position:sticky;top:0;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:15;pointer-events:none}
.logo{max-width:250px;margin-bottom:2rem;opacity:0;animation:fadeIn 1s forwards;filter:drop-shadow(0 10px 30px rgba(255,255,255,0.3))}
@keyframes fadeIn{to{opacity:1}}
.title{font-size:4rem;color:#fff;text-align:center;opacity:0;animation:fadeIn 1s 0.3s forwards;text-shadow:0 5px 20px rgba(0,0,0,0.5);margin-bottom:1rem}
.subtitle{font-size:1.5rem;color:#ccc;opacity:0;animation:fadeIn 1s 0.6s forwards;text-shadow:0 2px 10px rgba(0,0,0,0.5)}
.scroll-hint{position:absolute;bottom:3rem;left:50%;transform:translateX(-50%);color:#fff;font-size:0.9rem;opacity:0;animation:fadeIn 1s 0.9s forwards,bounce 2s 1.2s infinite;z-index:15;pointer-events:none}
@keyframes bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-10px)}}
.gallery-section{position:relative;min-height:200vh;background:linear-gradient(to bottom,#000,#0f3460);padding:5rem 2rem}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;max-width:1400px;margin:0 auto;position:relative;z-index:5}
.gallery-item{position:relative;aspect-ratio:4/3;overflow:hidden;border-radius:15px;cursor:pointer;transition:0.5s cubic-bezier(0.4,0,0.2,1);box-shadow:0 10px 40px rgba(0,0,0,0.5)}
.gallery-item:hover{transform:scale(1.05) translateY(-10px);box-shadow:0 20px 60px rgba(0,0,0,0.7);z-index:10}
.gallery-item img{width:100%;height:100%;object-fit:cover;transition:0.5s}
.gallery-item:hover img{transform:scale(1.1)}
.parallax-float{position:absolute;border-radius:50%;opacity:0.1;pointer-events:none}
.float-1{width:300px;height:300px;background:radial-gradient(circle,#667eea,transparent);top:20%;left:10%;animation:float1 20s infinite}
.float-2{width:200px;height:200px;background:radial-gradient(circle,#764ba2,transparent);top:60%;right:15%;animation:float2 15s infinite}
.float-3{width:400px;height:400px;background:radial-gradient(circle,#f093fb,transparent);bottom:10%;left:40%;animation:float3 25s infinite}
@keyframes float1{0%,100%{transform:translate(0,0)}50%{transform:translate(50px,-50px)}}
@keyframes float2{0%,100%{transform:translate(0,0)}50%{transform:translate(-30px,40px)}}
@keyframes float3{0%,100%{transform:translate(0,0)}50%{transform:translate(40px,30px)}}
.lightbox{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);z-index:1000;backdrop-filter:blur(20px)}
.lightbox.active{display:flex;align-items:center;justify-content:center}
.lightbox-content{position:relative;max-width:90vw;max-height:90vh}
.lightbox-image{max-width:90vw;max-height:90vh;object-fit:contain;border-radius:10px;box-shadow:0 20px 80px rgba(0,0,0,0.8)}
.lightbox-close{position:fixed;top:2rem;right:2rem;background:rgba(255,255,255,0.2);color:#fff;border:none;padding:1rem 1.5rem;cursor:pointer;font-size:1.5rem;z-index:1001;border-radius:50%;backdrop-filter:blur(10px);transition:0.3s}
.lightbox-close:hover{background:rgba(255,255,255,0.3);transform:scale(1.1)}
.lightbox-btn{position:fixed;top:50%;transform:translateY(-50%);background:rgba(255,255,255,0.2);color:#fff;border:none;padding:2rem 1.5rem;cursor:pointer;font-size:2rem;z-index:1001;backdrop-filter:blur(10px);border-radius:50%;transition:0.3s}
.lightbox-btn:hover{background:rgba(255,255,255,0.3);transform:translateY(-50%) scale(1.1)}
.lightbox-btn.prev{left:2rem}
.lightbox-btn.next{right:2rem}
.lightbox-counter{position:fixed;bottom:2rem;left:50%;transform:translateX(-50%);background:rgba(255,255,255,0.2);color:#fff;padding:1rem 2rem;font-size:1.1rem;z-index:1001;border-radius:30px;backdrop-filter:blur(10px)}
@media(max-width:768px){
.title{font-size:2.5rem}
.subtitle{font-size:1.2rem}
.gallery-grid{grid-template-columns:1fr;gap:1.5rem}
}
</style>
</head>
<body>
<div class="parallax-container">
<div class="parallax-layer parallax-bg"></div>
<div class="parallax-layer parallax-overlay">
<div class="parallax-float float-1"></div>
<div class="parallax-float float-2"></div>
<div class="parallax-float float-3"></div>
</div>
</div>
<div class="hero-content">
<img src="../logo.jpg" alt="Willow Spence" class="logo">
<h1 class="title">Willow Spence</h1>
<p class="subtitle">Urban Retreat • Austin, Texas</p>
<div class="scroll-hint">↓ Scroll to Explore ↓</div>
</div>
<section class="gallery-section" id="gallery">
<div class="gallery-grid" id="gallery-grid"></div>
</section>
<div class="lightbox" id="lightbox">
<button class="lightbox-close" onclick="closeLightbox()">✕</button>
<div class="lightbox-content">
<img class="lightbox-image" id="lightbox-image" src="" alt="Property">
</div>
<button class="lightbox-btn prev" onclick="lightboxChangeSlide(-1)">‹</button>
<button class="lightbox-btn next" onclick="lightboxChangeSlide(1)">›</button>
<div class="lightbox-counter"><span id="lightbox-current">1</span> / <span id="lightbox-total">62</span></div>
</div>
<script>
const images=Array.from({length:62},(_,i)=>`../images/photo_${i+1}_2025-11-02_10-09-51.jpg`);
let lightboxIndex=0;
const galleryGrid=document.getElementById('gallery-grid');
images.forEach((src,index)=>{
const item=document.createElement('div');
item.className='gallery-item';
item.style.animationDelay=`${index*0.05}s`;
const img=document.createElement('img');
img.src=src;
img.alt=`Property ${index+1}`;
img.loading='lazy';
item.appendChild(img);
item.onclick=()=>openLightbox(index);
galleryGrid.appendChild(item);
});
let scrollY=0;
window.addEventListener('scroll',()=>{
scrollY=window.scrollY;
const parallaxBg=document.querySelector('.parallax-bg');
const parallaxOverlay=document.querySelector('.parallax-overlay');
parallaxBg.style.transform=`translateY(${scrollY*0.5}px)`;
parallaxOverlay.style.transform=`translateY(${scrollY*0.3}px)`;
});
function openLightbox(index){
lightboxIndex=index;
document.getElementById('lightbox').classList.add('active');
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
document.body.style.overflow='hidden';
}
function closeLightbox(){
document.getElementById('lightbox').classList.remove('active');
document.body.style.overflow='auto';
}
function lightboxChangeSlide(direction){
lightboxIndex=(lightboxIndex+direction+images.length)%images.length;
document.getElementById('lightbox-image').src=images[lightboxIndex];
document.getElementById('lightbox-current').textContent=lightboxIndex+1;
}
document.addEventListener('keydown',(e)=>{
if(document.getElementById('lightbox').classList.contains('active')){
if(e.key==='ArrowLeft')lightboxChangeSlide(-1);
if(e.key==='ArrowRight')lightboxChangeSlide(1);
if(e.key==='Escape')closeLightbox();
}
});
</script>
</body>
</html>
